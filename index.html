<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--reset CSS and basic styles CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Styles CSS-->
    <link rel="stylesheet" href="./assets/css/container/title.css">
    <link rel="stylesheet" href="./assets/css/container/input.css">
    <link rel="stylesheet" href="./assets/css/container/buttons.css">
    <link rel="stylesheet" href="./assets/css/container/register.css">
    <title>LoginForm</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="titles">
                <div class="bem-vindo">
                    <h2 id="welcome">Bem vindo de volta!</h2>
                    <div class="switch">
                        <label for="dark"></label>
                        <input id="dark" type="checkbox" name="dark" />
                    </div>
                </div>
                <h1 id="title">Faça login na sua conta</h1>
            </div>
            <form>
                <div class="inputs">
                    <small class="textError" id="textForm"></small>
                    <label for="email">E-mail</label>
                    <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email"
                        required="">
                    <small class="textError" id="textEmail"></small>

                    <label for="password">Senha</label>
                    <input name="senha" id="password" class="input" type="password" placeholder="Senha"
                        data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&amp;*_=+-]).{6,12}$"
                        title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos."
                        required="">
                    <small class="textError" id="textPassword"></small>

                </div>
            </form>
            <div class="sub_inputs">
                <h4>Lembre de mim</h4>
                <h4><a href="#">Esqueceu sua senha?</a></h4>
            </div>
            <div class="buttons">
                <button id="enter">Entrar</button>
                <button id="google">Entrar com o Google <img height="20px" src="./assets/img/google.png"
                        alt="Logo google"></button>
            </div>
            <div class="register">
                <h4 id="register">Não tem uma conta?</h4>
                <a href="#">Cadastre-se</a>
            </div>
        </div>
    </main>
    <script src="./assets/js/val.js"></script>
    <script src="./assets/js/buttonDark.js"></script>
</body>

</html>
