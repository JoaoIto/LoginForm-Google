<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/darkMode/darkMode.css">

    <link rel="shortcut icon" href="./assets/icons/google.png" type="image/x-icon">
    <title>Login - joaoitoxd</title>
</head>

<body>
    <img id="cover" src="./assets/icons/cover.png" alt="Cover de página">
    <main>
        <form id="subscribe" action="">
            <fieldset>
                <div class="top">
                    <h1 class="title" id="title">Crie a sua conta<img height="40" src="./assets/icons/google.png"
                            alt=""></h1>
                    <div class="switch">
                        <label for="dark"></label>
                        <input id="dark" type="checkbox" name="dark" />
                    </div>
                </div>
                <label for="name">Insira seu nome completo</label>
                <input class="text" id="name" type="text" placeholder="Digite aqui seu nome completo" data-tipo="nome" required>

                <label for="email">Insira seu email</label>
                <input class="text" id="email" type="email" placeholder="Digite aqui seu email:" data-tipo="email" required>

                <label for="password">Insira sua senha</label>
                <input class="text" id="password" type="password" placeholder="Digite aqui sua senha:" data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>

                <label for="password">Confirme sua senha</label>
                <input class="text" id="password" type="password" placeholder="Confirme sua senha:" data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>

                <input id="enter" type="submit" value="Inscrever-se">
            </fieldset>
        </form>
    </main>
    <script src="./css/darkMode/darkMode.js"></script>
    <script src="./js/validity.js"></script>
</body>

</html>
