<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--reset CSS and basic styles CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Styles CSS-->
    <link rel="stylesheet" href="./assets/css/container/title.css">
    <link rel="stylesheet" href="./assets/css/container/input.css">
    <link rel="stylesheet" href="./assets/css/container/buttons.css">
    <link rel="stylesheet" href="./assets/css/container/register.css">
    <title>LoginForm</title>

<body>
    <main class="principal">
        <div class="container cover">
            <img src="./assets/img/cover/cover.png" id="cover" alt="Cover de representação do site">
        </div>
        <div class="container">
            <div class="container_content">
                <div class="content">
                    <div class="titles">
                        <h2 id="welcome">Bem vindo de volta!</h2>
                        <h1 id="title">Faça login na sua conta</h1>
                    </div>
                    <div class="inputs">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="exemplo@email.com">

                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="sub_inputs">
                        <h4>Lembre de mim</h4>
                        <h4><a href="#">Esqueceu sua senha?</a></h4>
                    </div>
                    <div class="buttons">
                        <button id="enter">Entrar</button>
                        <button id="google">Entrar com o Google <img height="20px" src="./assets/img/google.png"
                                alt="Logo google"></button>
                    </div>
                    <div class="register">
                        <h4 id="register">Não tem uma conta?</h4>
                        <a href="#">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
